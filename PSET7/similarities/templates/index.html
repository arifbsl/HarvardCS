{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <!-- File selection -->
            <div class="file">
                <input class="file" name="file1" type="file">
                <input class="file" name="file2" type="file">
            </div><br>
            <!-- Algorithm-selection poll -->
            <div class="poll">
                <input type="radio" name="algorithm" value="lines" checked>Compare lines<br>
                <input type="radio" name="algorithm" value="sentences">Compare sentences<br>
                <input type="radio" name="algorithm" value="substrings">Compare substrings<br>
            </div>
            <!-- Substring-value selector-->
            <div class"algval">
                <input min="1" type="number" name="length" value="substrings" placeholder="length" >
            </div><br>
            <!-- Compare button -->
            <div class="button">
                <button type="submit">Compare</button>
            </div>
        </form>
    </div>

{% endblock %}
